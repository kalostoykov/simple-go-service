spec:
  containers:
  - name: golang
    image: golang:1.22.7-alpine3.20
    command:
    - sleep
    args:
    - 99d
  - name: docker
    image: docker:latest
    securityContext:
      privileged: true
    volumeMounts:
      - name: docker-sock
        mountPath: /var/run/docker.sock
  volumes:
  - name: docker-sock
    emptyDir: {}